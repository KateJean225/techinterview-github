<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cox Github Dashboard -- Praeses Homework Assignment</title>

    <!--JS Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/a2fa205256.js"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/routes.js" type="text/javascript"></script>
    <script src="js/PublicEventsCtrl.js" type="text/javascript"></script>
    <script src="js/UserCtrl.js" type="text/javascript"></script>


    <!--CSS Libraries-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">



</head>

<body>
<div class="" ng-app="myApp" ng-controller="DashboardCtrl">

     <nav class="navbar navbar-default">
        <div class="">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:#c5eff7;"><strong>GITHUB EVENTS</strong></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="" ng-class="{active: $state.includes('generalevents')}">
                        <a ui-sref="generalevents" ><i class="fa fa-outdent" aria-hidden="true"></i>&nbsp;Public Events<span class="sr-only">(current)</span></a></li>
                    <li ng-class="{active: $state.includes('userspecific')}">
                        <a ui-sref="userspecific"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;User Focus</a></li>
                </ul>

                <form class="navbar-form navbar-right" ng-show="$state.includes('userspecific')">
                    <div class="form-group">
                        <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter Github user login" autofocus >
                        <span style="padding-left:0.3em;"><a><i class="fa fa-search" aria-hidden="true"></i></a></span>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
    </noscript>

     <div class="tab-content container" id="myTabContent" ui-view></div>


</div>
</body>
</html>
